name: Save builds

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:

  build:
    permissions:
      contents: write
      packages: write
      pull-requests: write
      issues: write
      statuses: write
      deployments: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install requests PyGithub
      - name: Run script
        run: |
          python ./src/buildHistory.py
        env:
          WEBHOOK: ${{ secrets.WEBHOOK }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: set email
        run: |
          git config --local user.email "happyendermangit@github.com"
          git config --local user.name "happyendermangit"

      - name: commit
        run: |
            git add ./builds/ptb
            git add ./builds/canary
            git add ./builds/stable
            git commit -am "âœ… Data updated!" 
